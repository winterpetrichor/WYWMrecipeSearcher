<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CC Recipes</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
    <div id = "bg">
        <h1>
            Recipe searcher
        </h1>
        <div class="panel">
            <p>
                On this page, you can search ingredients and get recipes for those ingredients.
            </p>
            <p>
                Search multiple ingredients separated by commas. 
            </p>
            <p>
                For example: "apple, banana"
            </p>
                    <input type="search" id="recipe-search" name="q" placeholder="apple, banana">
                    <input type="button" value="Search recipes" onclick="updateRecipes()">
            <p></p>
        </div>
        <div class="recipe-container">
            <div id="recipe-panel">
                <table id="recipe-results">
                    <!-- search results -->
                </table>
            </div>
        </div>
    </div>
    </body>

</html>
<script src="recipes.js"></script>
